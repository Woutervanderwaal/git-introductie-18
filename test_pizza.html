<!DOCTYPE html>
<html>
	<body>
	<h2>Pizza calculator</h2>

	
		<script>
			function enkele_bestelling(){
				prijs = 0

				var grootte = prompt("Welke groote pizza wilt u, klein(€6.99)(20 cm), medium(€8.99)(25 cm), groot(€10.99)(30 cm)")
				var topping = prompt("Welke toppings wilt u, kaas(€ 0.00), kip(€ 1.99), salami(€ 2.99)")
				var aantal = prompt("Hoe veel wilt er hier van? :")
				

				if (grootte == "klein") {
					prijs = prijs + 6.99
				}

				if (grootte == "medium") {
					prijs = prijs + 8.99
				}
				if (grootte == "groot") {
					prijs = prijs + 10.99
				}


				if (topping == "kaas") {
					prijs = prijs + 0.00
				}

				if (topping == "kip") {
					prijs = prijs + 1.99
				}
				if (topping == "salami") {
					prijs = prijs + 2.99
				}

				prijs = prijs * aantal

				document.write("U heeft bestelt een pizza grootte: <b>" + grootte + "</b>, met topping: <b>" + topping +"</b>, aantal: <b>"+ aantal + "</b>, prijs: " + "<i>€"+prijs.toFixed(2)+ "</i><br>")
				return prijs;
			}

			

			
			var afronding = "bestellen"
			var totale_prijs = 0
			while (afronding != "betalen"){
				totale_prijs += enkele_bestelling()
				afronding = prompt("Wilt u nog meer bestellen doe dan(bestellen), als u wilt betalen doe dan (betalen)")
			}
			totale_prijs = totale_prijs.ToFixed(2)
			document.write("de prijs is: €" + totale_prijs)
		</script>


			<button onclick="eind()" >Naar betaling</button>
		<script>
			totale_prijs = totale_prijs.ToFixed(2)
			function eind(){
				alert("Wilt u €" + totale_prijs + " betalen")
			}
		</script>
	</body>

</html>
